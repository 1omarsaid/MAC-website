{% extends "layout.html" %}
{% block content %}
<div class="alpha" onclick="startTime()">
    <div class="main">
        <div class="mainContainer">
            <div class="prayerContainer">
                
                <div id="txt" class="clock"></div>
                
                <p class="hadith">
                        ان الصلاة كانت على المؤمنين كتابا موقوتا
                </p>
                <div class="header">
                    Prayer Iqama Times
                </div>
                <table class="table">
                    <tr class="table-row">
                        <td>Fajr</td>
                        <td>{{ iqama[0] }}</td>
                    </tr>
                    <tr>
                        <td>Dhur</td>
                        <td>{{ iqama[1] }}</td>
                    </tr>
                    <tr>
                        <td>Asr</td>
                        <td>{{ iqama[2] }}</td>
                    </tr>
                    <tr>
                        <td>Maghrib</td>
                        <td>{{ iqama[3] }}</td>
                    </tr>
                    <tr>
                        <td>Isha</td>
                        <td>{{ iqama[4] }}</td>
                    </tr>
                    <tr>
                        <td class="jumaa">Juma' #1</td>
                        <td class="jumaa">{{ iqama[5] }}</td>
                    </tr>
                    <tr>
                        <td class="jumaa">Juma' #2</td>
                        <td class="jumaa">{{ iqama[6] }}</td>
                        </tr>
    
                </table>
            </div>
        </div>
    </div>

</div>
   
<script>
    function startTime(){
        var today=new Date();
        var h=today.getHours();
        var m=today.getMinutes();
        var s=today.getSeconds();
        // add a zero in front of numbers<10
        m=checkTime(m);
        s=checkTime(s);
        document.getElementById('txt').innerHTML=h+":"+m+":"+s;
        t=setTimeout(function(){startTime()},500);
    }
    
    function checkTime(i){
        if (i<10){
            i="0" + i;
        }
      return i;
    }
    </script>

{% endblock content %}
